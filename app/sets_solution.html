<h2>Solution</h2>
<form action="/save" method="post">
    <input type="hidden" id="dict" name="dict" value="solution">
    <label for="pH_min">pH min {0} </label>
    <input type="number" step="0.1" id="pH_min" name="pH_min" min="3" max="11" value="{0}">
    <br>
    <label for="pH_max">pH max {1} </label>
    <input type="number" step="0.1" id="pH_max" name="pH_max" min="3" max="11" value="{1}">
    <br>
    <label for="ec_min">EC min {2} </label>
    <input type="number" id="ec_min" name="ec_min" min="0" max="100" value="{2}">
    <br>
    <label for="ec_max">EC max {3} </label>
    <input type="number" id="ec_max" name="ec_max" min="0" max="100" value="{3}">
    <br>
    <label for="solution_temp_min">Temperature min {4} </label>
    <input type="number" id="solution_temp_min" name="solution_temp_min" min="10" max="30" value="{4}">
    <br>
    <label for="solution_temp_max">Temperature max {5} </label>
    <input type="number" id="solution_temp_max" name="solution_temp_max" min="10" max="30" value="{5}">
    <br>
    <input type="submit" value="Save" class="button">
</form>
